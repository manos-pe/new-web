        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<body>

    <!-- Header -->
    <header class="text-center">
        <a href="index.html">
            <img src="https://manos-web.s3-sa-east-1.amazonaws.com/logos/manos_logo.svg" alt="" style="height: 50px;"
                class="mt-4 mb-4">
        </a>

        <div class="progress" style="height:3px; box-shadow: 0px 2px 5px #bbb;">
            <div class="progress-bar" role="progressbar" style="width: 100%; background-color:#C9C9C9;"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
    </header>

    <div class="row mx-auto px-3" style="max-width: 1000px;">

        <!-- Sign up section-->
        <div class="col-12 col-sm-7 col-md-8 container w-100 mx-auto mt-4 px-4" style="max-width: 600px;">

            <!-- Sign up section-->
            <h5 class="text-center mx-auto">
                <strong class="text-center text-secondary">Cotiza tu plan de limpieza sin compromiso</strong>
            </h5>

            <!-- Quotation Form -->
            <form class="form mx-auto w-100 mt-2" role="form" autocomplete="off" id="signinForm" novalidate=""
                method="POST">

                <!-- Hours input -->
                <label class="mt-3 text-dark" for="">¿Por cuántas horas necesitas a nuestro personal?</label>
                <div class="btn-group btn-group-toggle m-auto text-center w-100 pt-2 pb-2" data-toggle="buttons"
                    style="overflow: scroll;">
                    <label class="btn btn-outline-primary text-center rounded ml-1">
                        <input type="radio" name="options" id="3horas" autocomplete="off">
                        3<br>horas
                    </label>
                    <label class="btn btn-outline-primary text-center rounded ml-3">
                        <input type="radio" name="options" id="3horas" autocomplete="off">
                        4<br>horas
                    </label>
                    <label class="btn btn-outline-primary text-center rounded ml-3">
                        <input type="radio" name="options" id="3horas" autocomplete="off">
                        5<br>horas
                    </label>
                    <label class="btn btn-outline-primary text-center rounded ml-3">
                        <input type="radio" name="options" id="3horas" autocomplete="off">
                        6<br>horas
                    </label>
                    <label class="btn btn-outline-primary text-center rounded ml-3">
                        <input type="radio" name="options" id="8horas" autocomplete="off">
                        7<br>horas
                    </label>
                    <label class="btn btn-outline-primary text-center rounded ml-3 mr-1">
                        <input type="radio" name="options" id="8horas" autocomplete="off">
                        8<br>horas
                    </label>
                </div>


                <!-- Days input -->
                <label class="mt-3 text-dark" for="">¿Qué dias? (Puedes seleccionar varios)</label>
                <div class="container btn-group btn-group-toggle pt-2 pb-2 px-0 mx-0" style="overflow: scroll;">
                    <div class="btn-group-toggle d-inline-block p-0 m-0" data-toggle="buttons">
                        <label class="btn btn-outline-primary px-0 ml-1" style="min-width: 100px;">
                            <input type="checkbox" autocomplete="off">Lunes
                        </label>
                    </div>
                    <div class="btn-group-toggle d-inline-block" data-toggle="buttons">
                        <label class="btn btn-outline-primary ml-3" style="min-width: 100px;">
                            <input type="checkbox" autocomplete="off">Martes
                        </label>
                    </div>
                    <div class="btn-group-toggle d-inline-block" data-toggle="buttons">
                        <label class="btn btn-outline-primary ml-3" style="min-width: 100px;">
                            <input type="checkbox" autocomplete="off">Miércoles
                        </label>
                    </div>
                    <div class="btn-group-toggle d-inline-block" data-toggle="buttons">
                        <label class="btn btn-outline-primary ml-3" style="min-width: 100px;">
                            <input type="checkbox" autocomplete="off">Jueves
                        </label>
                    </div>
                    <div class="btn-group-toggle d-inline-block" data-toggle="buttons">
                        <label class="btn btn-outline-primary ml-3" style="min-width: 100px;">
                            <input type="checkbox" autocomplete="off">Viernes
                        </label>
                    </div>
                    <div class="btn-group-toggle d-inline-block" data-toggle="buttons">
                        <label class="btn btn-outline-primary ml-3 mr-1" style="min-width: 100px;">
                            <input type="checkbox" autocomplete="off">Sábado
                        </label>
                    </div>
                </div>

                <!-- Duration input -->
                <label class="mt-3 text-dark" for="">¿Por cuánto tiempo?</label>
                <div class="btn-group btn-group-toggle m-auto text-center w-100 pt-2 pb-2" data-toggle="buttons"
                    style="overflow: scroll;">
                    <label class="btn btn-outline-primary text-center rounded ml-1">
                        <input type="radio" name="options" id="3horas" autocomplete="off">
                        1<br>semana
                    </label>
                    <label class="btn btn-outline-primary text-center rounded ml-3">
                        <input type="radio" name="options" id="3horas" autocomplete="off">
                        2<br>semanas
                    </label>
                    <label class="btn btn-outline-primary text-center rounded ml-3">
                        <input type="radio" name="options" id="3horas" autocomplete="off">
                        3<br>semanas
                    </label>
                    <label class="btn btn-outline-primary text-center rounded ml-3 mr-1">
                        <input type="radio" name="options" id="5horas" autocomplete="off">
                        4<br>semanas
                    </label>
                </div>


                <button class="btn btn-lg btn-primary mt-4 btn-block w-50 mx-auto" href="sign_in.html">
                    Cotizar
                </button>

            </form>
        </div>

        <!-- Illustration -->
        <div class="col-sm-5 col-md-4 mx-auto d-none d-sm-block my-auto">
            <img src="https://manos-web.s3-sa-east-1.amazonaws.com/illustrations/suscription.svg" alt=""
                style="max-height: 75vh" class="mt-5">
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
