<body>

    <header class="text-center">
        <a href="../index.html">
            <img src="https://manos-web.s3-sa-east-1.amazonaws.com/logos/manos_logo.svg" alt="" style="height: 50px;"
                class="mt-4 mb-4">
        </a>

        <div class="progress" style="height:3px;">
            <div class="progress-bar" role="progressbar" style="width: 100%; background-color:#C9C9C9;"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
    </header>

    <div class="row mx-auto" style="max-width: 1000px;">

        <!-- Sign up section-->
        <div class="col-12 col-sm-8 container w-100 mx-auto mt-4 px-4" style="max-width: 450px;">
            <h5 class="text-center text-dark">
                <strong>Regístrate en Manos</strong>
            </h5>

            <!-- Sign up Form -->
            <form class="form mx-auto w-100 mt-4" role="form" autocomplete="off" id="signupForm" novalidate=""
                method="POST">

                <!-- Email input -->
                <input type="email" class="form-control " name="email" id="email" required
                    placeholder="Correo electrónico" oninvalid="this.setCustomValidity('Ingresa tu correo electrónico')"
                    oninput="this.setCustomValidity('')" />

                <!-- Password input -->
                <input type="password" class="form-control mt-3" name="password" id="password" required
                    placeholder="Contraseña" oninvalid="this.setCustomValidity('Ingresa tu correo electrónico')"
                    oninput="this.setCustomValidity('')" />

                <!-- First name input -->
                <input type="text" class="form-control mt-3" name="first_name" id="first_name" required
                    placeholder="¿Cómo te llamas?" oninvalid="this.setCustomValidity('Ingresa tu nombre')"
                    oninput="this.setCustomValidity('')" />

                <!-- Last name input -->
                <input type="text" class="form-control mt-3" name="last_name" id="last_name" required
                    placeholder="¿Cómo te apellidas?" oninvalid="this.setCustomValidity('Ingresa tu apellido')"
                    oninput="this.setCustomValidity('')" />

                <!-- Cellphone number input -->
                <input type="number" class="form-control mt-3" name="last_name" id="last_name" required
                    placeholder="¿Cómo te apellidas?" oninvalid="this.setCustomValidity('Ingresa tu número de celular')"
                    oninput="this.setCustomValidity('')" />

                <!-- Terms and conditions -->
                <div class="text-center mt-3">
                    <small style="font-weight: 600;" class="text-dark">
                        Al hacer click en Registrarse, aceptas los <a
                            href="https://www.linio.com.pe/sp/terminos-y-condiciones" target="_blank"
                            class="text-primary">Términos y
                            Condiciones de uso</a> de
                        Manos.
                    </small>
                </div>

                <!-- Privacy policy -->
                <div class="text-center mt-3">
                    <small style="font-weight: 600;" class="text-dark">
                        Para obtener más información sobre cómo Manos recopila, utiliza, comparte y protege sus datos
                        personales, lea la <a href="https://www.linio.com.pe/sp/privacidad" target="_blank"
                            class="text-primary">Política de
                            privacidad</a> de
                        Manos.
                    </small>
                </div>

                <!-- Form submit button -->
                <button class="btn btn-lg btn-primary mt-4 btn-block w-75 mx-auto" href="home.html">
                    <strong class="text-light">Registrarse</strong>
                </button>
            </form>

            <!-- Sign in link -->
            <h5 class="text-center mt-4 mb-4" style="color:  #333333">
                <strong>¿Ya tienes cuenta? <a class="text-primary" href="sign_in.html">Iniciar sesión</a></strong>
            </h5>
        </div>

        <!-- Illustration -->
        <div class="col-sm-4 mx-auto d-none d-sm-block">
            <img src="https://manos-web.s3-sa-east-1.amazonaws.com/illustrations/welcome.svg" alt=""
                style="max-height: 75vh" class="mt-5">
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
