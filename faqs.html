    <script type="text/javascript">
        (function ($) {
            $(document).ready(function () {

                // hide .progress first
                $(".progress").hide();

                // fade in .progress
                $(function () {
                    $(window).scroll(function () {

                        // set distance user needs to scroll before we start fadeIn
                        if ($(this).scrollTop() > 50) {
                            $('.progress').fadeIn();
                        }
                        else {
                            $('.progress').fadeOut();
                        }
                    });
                });

            });
        }(jQuery));  
    </script>
